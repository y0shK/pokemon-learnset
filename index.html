<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">

        <!-- Cardo family font, Cardo and Cardo bold -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@400;700&display=swap" rel="stylesheet">

        <!-- script call goes here - all functions are attached in functions.js -->
        <script type="text/javascript" src="functions.js"></script>

    </head>

    <title> Pokémon Learnset Resource </title>

    <body>

    <h1> Pokémon Learnsets by Generation </h1>

    <p id="pokemonQuery"> What Pokémon do you want the learnset for? </p>

    <!-- make sure that there is some pokemon entered, because it's necessary for the app functionality-->
    <!-- ask if the user cares about a specific generation
    if yes, direct to the specific generation, else direct to general pokedex page -->
    <!-- on keyup, if the text box is blank, then ensure that the user provides proper input -->

    <input type="text" id="pokemon" onkeyup="verifyPokemon()"> <!-- input pokemon's name -->

    <p id="userPrompt"> </p>

    <!--execute prompt for better input
        if the box is typed in but left blank, then prompt the user
        else, simply type the answer-->

    <!-- ask if the user needs a learnset for a specific generation or just wants general info
         if general info, point to veekun for gen 1-7 or marriland for gen 8
         else, point to pokemondb
    -->

    <!-- create radio buttons to decide
        the name needs to be mutually exclusive so that the radio buttons are mutually exclusive
         https://stackoverflow.com/questions/3216512/how-can-i-create-mutually-exclusive-radio-buttons-with-different-names
         -->
    <p id="pokedexPrompt">Pokédex entry or specific generation learnset?</p>
    <input type="radio" name="functionality" id="pokedex">
    <label for="pokedex" id="pokedexLabel">Pokédex entry</label>
    <input type="radio" name="functionality" id="learnset">
    <label for="learnset" id="learnsetLabel">specific learnset</label>

    <!-- if pokedex indicated, simply redirect to veekun/marriland
        ask what generation only if it's indicated
        https://stackoverflow.com/questions/35202952/text-box-to-appear-when-a-radio-button-is-selected
        -->

    <!-- take care of generation only if indicated
        do so with a text box that appears only when the generation radio button is checked
         https://stackoverflow.com/questions/35202952/text-box-to-appear-when-a-radio-button-is-selected -->
    <div id="generation_prompt">
        <p id="generation_p">Which generation?</p>
        <input type="text" id="generation">
    </div>

    <div id="dex_prompt">
        <p id="dex_p">National or Galar Pokédex?</p>
        <input type="radio" name="dexChoice" id="national">
        <label for="national">National</label>

        <input type="radio" name="dexChoice" id="galar">
        <label for="galar">Galar</label>

    </div>

    <p id="output_pokemon"></p>
    <p id="output_generation"></p>

    <button id="clickButton" onclick=redirectPage()> Get Pokémon info </button>

    <p id="reminder"></p>

    <div id="attribution">

    </div>

    </body>

</html>
